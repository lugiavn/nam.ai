<html>
<head>
</head>
<body>
	<div id=content>Nothing2</div>
	<script>
		alert('hihi');
		
		document.getElementById("content").innerHTML = "Hello4"
		
		window.addEventListener('devicemotion', (event) => {
		  
			  let x = event.acceleration.x; 
			  let y = event.acceleration.y;
			  let z = event.acceleration.z;
			  
			  var acc = x * x + y * y + z * z;

			  var t = "";
			  
			  t += `${x} m/s2`;
			  t += "<br>";
			  t += `${y} m/s2`;
			  t += "<br>";
			  t += `${z} m/s2`;
			  t += "<br>";
			
			  if (acc > 2) {
			    t += "<h1>BUMP</h1>";
			  }
			  document.getElementById("content").innerHTML = t;
		});
	</script>
</body>
</html>

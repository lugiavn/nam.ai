<html>
<head>
	<style>
	.slidecontainer {
	  width: 100%; /* Width of the outside container */
	}

	/* The slider itself */
	.slider {
	  -webkit-appearance: none;  /* Override default CSS styles */
	  appearance: none;
	  width: 80%; /* Full-width */
	  height: 25px; /* Specified height */
	  background: #d3d3d3; /* Grey background */
	  outline: none; /* Remove outline */
	  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
	  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
	  transition: opacity .2s;
	}

	/* Mouse-over effects */
	.slider:hover {
	  opacity: 1; /* Fully shown on mouse-over */
	}

	/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
	.slider::-webkit-slider-thumb {
	  -webkit-appearance: none; /* Override default look */
	  appearance: none;
	  width: 25px; /* Set a specific slider handle width */
	  height: 25px; /* Slider handle height */
	  background: #04AA6D; /* Green background */
	  cursor: pointer; /* Cursor on hover */
	}

	.slider::-moz-range-thumb {
	  width: 25px; /* Set a specific slider handle width */
	  height: 25px; /* Slider handle height */
	  background: #04AA6D; /* Green background */
	  cursor: pointer; /* Cursor on hover */
	}
	</style>
</head>
<body>
	<div class="slidecontainer">
	  <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
	  <p>Value: <span id="demo"></span></p>
		<script>
		var slider = document.getElementById("myRange");
		var output = document.getElementById("demo");
		output.innerHTML = slider.value;

		slider.oninput = function() {
		  output.innerHTML = this.value;
		}
		</script>
	</div>

	<audio id=yourAudioTag src="https://nam.ai/z.wav"></audio>
	<div id=content>Nothing2</div>
	<script>
		
		document.getElementById("content").innerHTML = "Hello7";
		document.getElementById('yourAudioTag').play();
		
		window.addEventListener('devicemotion', (event) => {
		  
			  let x = event.acceleration.x; 
			  let y = event.acceleration.y;
			  let z = event.acceleration.z;
			  
			  var acc = x * x + y * y + z * z;

			  var t = "";
			  
			  t += `${x} m/s2`;
			  t += "<br>";
			  t += `${y} m/s2`;
			  t += "<br>";
			  t += `${z} m/s2`;
			  t += "<br>";
			
		      var threshold = parseFloat(document.getElementById("demo").innerHTML);
			  if (acc > threshold) {
			    t += "<h1>BUMP</h1>";
				document.getElementById('yourAudioTag').play();
			  }
			  document.getElementById("content").innerHTML = t;
		});
	</script>
</body>
</html>
